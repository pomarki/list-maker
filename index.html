<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="scripts/index.js" defer></script>
    <title>text-speller</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <main class="main">
        <textarea
          class="item"
          id="story"
          name="story"
          rows="5"
          cols="33"
          placeholder="текст с разделителями"
        ></textarea>
        
        <textarea
          class="item"
          id="answer"
          placeholder="тут появится ответ"
        ></textarea>
        <button class="main-button" id="main-btn">parse</button>
        <button class="main-button" id="copy-btn">copy</button>
      </main>
    </div>
  </body>
</html>
