<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="scripts/index.js" defer></script>
    <title>list-maker</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <main class="main main_dark">
        <div class="item__title">
          <button class="item__title-btn main-button_dark item__title-btn_active" id="list-btn">list</button
          ><button class="item__title-btn main-button_dark" id="csv-btn">csv</button>
        </div>
        <textarea
          class="item item_dark"
          id="story"
          name="story"
          rows="5"
          cols="33"
          placeholder="вставьте текст с разделителями"
        ></textarea>
        <div class="item__title">ansver</div>
        <textarea
          class="item item_dark"
          id="answer"
          placeholder="тут появится ответ"
        ></textarea>
        <div class="main-block">
          <input
            type="text"
            id="divider"
            class="divider divider_dark"
            placeholder="разделитель"
          />
          <button class="main-button main-button_dark" id="main-btn">
            parse
          </button>
          <button class="main-button main-button_dark" id="copy-btn">
            copy
          </button>
          <button
            class="main-button main-button_clear main-button_dark"
            id="clear-btn"
          >
            clear
          </button>
          <button
            class="main-button main-button_theme main-button_dark"
            id="theme-btn"
          >
            ☀️
          </button>
        </div>

        <a href="https://github.com/pomarki/list-maker/blob/main/README.md">
          <button class="main-button main-button_info main-button_dark">
            i
          </button>
        </a>
      </main>
    </div>
  </body>
</html>
