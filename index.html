<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="scripts/index.js" defer></script>
    <title>text-speller</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <main class="main main_dark">
        <textarea
          class="item item_dark"
          id="story"
          name="story"
          rows="5"
          cols="33"
          placeholder="текст с разделителями"
        ></textarea>
        <textarea
          class="item item_dark"
          id="answer"
          placeholder="тут появится ответ"
        ></textarea>
        <div class="main-block">
          <input type="text" id="divider" class="divider" placeholder="разделитель">
          <button class="main-button" id="main-btn">parse</button>
          <button class="main-button" id="copy-btn">copy</button>
          <button class="main-button main-button_clear" id="clear-btn">clear</button>
          <button class="main-button main-button_theme" id="theme-btn">☀️</button>
        </div>
        
      </main>
    </div>
  </body>
</html>
